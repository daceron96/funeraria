<div class="container">
    <div class="modal fade " id="modal_formulario_entrada" data-bs-backdrop="static" tabindex="-1"
        aria-labelledby="modal_formulario_entrada" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header ">
                    <h5 class="modal-title col-6" id="id_titulo_modal"><b>Registro de nueva entrada</b></h5>
                    <button type="button" class="btn-close" onclick='limpiar_formulario_entrada()'></button>
                </div>
                <div class="modal-body ui-front row ">
                    <form method="POST" id="formulario">
                        {%csrf_token%}
                        <div class="row  pb-3" id="datos_registro">
                            <h6 class="mb-3"><b>Datos de registro</b></h6>
                            <div class="form-floating mb-3 col-6">
                                <input type="text" class="form-control" id="id_referencia" autocomplete="off">
                                <label for="id_referencia" class="ms-3"><b>Número de referencia</b></label>
                                <div class="invalid-feedback text-center text-danger" id="invalid_referencia"> </div>
                            </div>

                            <div class="form-floating mb-3 col-6">
                                <input type="text" class="form-control" id="id_proveedor"
                                    onkeyup="autocompletar_proveedor()">
                                <label for="id_proveedor" class="ms-3"><b>Identificador - nombre de
                                        proveedor</b></label>
                                <div class="invalid-feedback text-center text-danger" id="invalid_proveedor"> </div>
                            </div>
                            <div class="d-flex justify-content-center ">
                                <button class="btn btn-primary d-inline-flex " type="button" onclick="validar_datos_registro()" id="btn_sig"><i
                                        class="bi bi-clipboard-check pe-1"></i> Siguiente</button>
                            </div>
                        </div>
                        <div class="row visually-hidden" id="row_producto">
                            <h6 class="mb-3"><b>Producto a registrar</b></h6>
                            <div class="form-floating mb-3 col-6">
                                <input type="text" class="form-control" id="id_producto"
                                    onkeyup="autocompletar_producto()">
                                <label for="id_producto" class="ms-3"><b>Código - nombre de producto </b></label>
                                <div class="invalid-feedback text-center text-danger" id="invalid_producto"> </div>
                            </div>
                           
                            <div class="form-floating  mb-3 col-4 ">
                                <input type="number" class="form-control" id="id_cantidad">
                                <label for="id_cantidad" class="ms-3"><b>Cantidad</b></label>
                                <div class="invalid-feedback text-center text-danger" id="invalid_cantidad"> </div>
                            </div>
                            <div class="col-2 mt-2">
                                <button class="btn btn-primary d-inline-flex " type="button" onclick="get_producto()"><i class="bi bi-plus-circle pe-1"></i>
                                    Agregar</button>
                            </div>
                            <div class="row">
                                <h6 class="text-center"><b>Lista de productos en espera</b></h6>
                                <table class="text-center">
                                    <thead>
                                        <tr >
                                            <th scope="col">Código</th>
                                            <th scope="col">Producto</th>
                                            <th scope="col">Categoria</th>
                                            <th scope="col">Cantidad</th>
                                            <th scope="col">Acción</th>
                                        </tr>
                                        <tbody id="lista_productos">
                                            
                                        </tbody>
                                    </thead>
                                </table>
                                <div class="visually-hidden mt-2 text-center text-danger" id="mensaje_error"></div>
                            </div>
                        </div>
                    </form>
                    
                
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary d-inline-flex" onclick='limpiar_formulario_entrada()'><i class="bi bi-x-lg pe-1"></i>
                        Cancelar</button>
                    <button type="button" class="btn btn-outline-primary d-inline-flex" id='btn_crear_entrada' onclick="crear_nueva_entrada()"><i class="bi bi-clipboard-plus pe-1"></i> Registrar </button>
                    <button type="button" class="btn btn-outline-primary visually-hidden d-inline-flex" id='btn_editar_entrada' ><i class="bi bi-pencil-square pe-1"></i> Actualizar </button>
                </div>
            </div>
        </div>
    </div>
</div>
